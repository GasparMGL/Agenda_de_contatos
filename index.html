<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./image/contatos.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="cabecario">
            <header>
                <h1>Lista de Contatos</h1>
            </header>
        </div>
        <div class="formulario">
            <form id="form-agenda">
                <div class="coluna-entradas">
                    <div class="entrada">
                        <h2>Nome</h2>
                        <input type="text" id="nome-form" required placeholder="Nome do Contato">
                    </div>
                    <div class="entrada">
                        <h2>Telefone</h2>
                        <input type="number" id="telefone-form" required placeholder="Número do Contato">
                    </div>
                </div>
                <div class="coluna-botao-imagem">
                    <button type="submit">Cadastrar</button>
                    <img src="./image/contatos.png" alt="agenda de contatos">
                </div>
            </form>
        </div>
        
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Nome do Contato</th>
                        <th>Número do Contato</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th>Número total de contatos</th>
                        <th id="total-contatos">#</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>GasparMGL - &copy; 2024 - All rights reserved</p>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
